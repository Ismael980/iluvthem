<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pasko ng mga Chismosa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, rgba(255,255,255,0.65), rgba(219,234,254,0.65));
      overflow: hidden;
      color: #b91c1c;
      position: relative;
    }

    /* ‚ùÑ Snowflake style */
    .snowflake {
      position: absolute;
      color: black;
      top: -10%;
      animation: fall linear infinite;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .container {
      text-align: center;
      z-index: 5;
      padding: 40px;
      position: relative;
      transition: opacity 0.8s ease;
    }

    .container.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    h1 {
      font-size: 50px;
      color: #b91c1c;
      text-shadow: 0 0 10px white, 0 0 20px #f87171;
      margin: 0 0 20px 0;
      display: inline-block;
      position: relative;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 20px;
      font-weight: bold;
      background: #dc2626;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: 0.18s ease;
      cursor: pointer;
      z-index: 6;
      position: relative;
    }
    .btn:hover { transform: scale(1.05); background: #ef4444; }

    /* üîÆ Black Portal overlay */
    .portal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(0,0,0,1), rgba(0,0,0,0.95), rgba(0,0,0,0.9));
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0.95;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 0 50px 25px rgba(0,0,0,0.9);
    }

    .portal.active {
      animation: expandPortal 1.5s ease-in-out forwards, glowPulse 1.5s ease-in-out infinite;
    }

    @keyframes expandPortal {
      to {
        width: 300vmax;
        height: 300vmax;
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 50px 25px rgba(0,0,0,0.9); }
      50% { box-shadow: 0 0 90px 40px rgba(0,0,0,1); }
    }
  </style>
</head>
<body>
  <div class="container" id="contentBox">
    <h1>PASKO NG MGA CHISMOSA üéÑ</h1>
    <br>
    <button class="btn" id="enterBtn">Enter</button>
  </div>

  <!-- üîÆ Portal effect -->
  <div class="portal" id="portal"></div>

  <script>
    // ‚ùÑ Snowflake generator
    function createSnowflake() {
      const el = document.createElement('div');
      el.className = 'snowflake';
      el.textContent = '‚ùÑ';
      el.style.left = Math.random() * 100 + 'vw';
      const size = 10 + Math.random() * 28;
      el.style.fontSize = size + 'px';
      el.style.animationDuration = (5 + Math.random() * 8) + 's';
      el.style.opacity = 0.7 + Math.random() * 0.3;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 14000);
    }
    setInterval(createSnowflake, 200);
    for (let i = 0; i < 14; i++) createSnowflake();

    // üöÄ Portal transition
    const btn = document.getElementById("enterBtn");
    const portal = document.getElementById("portal");
    const content = document.getElementById("contentBox");

    btn.addEventListener("click", () => {
      content.classList.add("fade-out");
      portal.classList.add("active");
      setTimeout(() => {
        window.location.href = "dimension.html";
      }, 1500); // matches portal animation
    });
  </script>
</body>
</html>
